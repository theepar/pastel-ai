<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
        <title>Pastel Design</title>
    </head>

    <body>
        <div class="row">
            <div class="col-6 bg">
                <img src="https://cdn.dribbble.com/userupload/7064270/file/original-a5f15ac24ad752ac0c50ca8b47807696.png?compress=1&resize=1905x1905"
                    alt="" width="970px" height="930px" style="z-index: -99">
            </div>
            <div class="col-6">
                <div class="caption">
                    <h1>Building the future of AI together</h1>
                    <p>AI is transforming the world, and we are leading the charge. We are contsructing the future of AI
                        as a
                        collective.
                    </p>
                </div>
            </div>
        </div>

        <a href="#">
            <div class="get-start1">
                Get started
            </div>
        </a>

        <a href="#">
            <div class="get-start2">
                Get started
            </div>
        </a>

        <div class="container">
            <div class="progress-bar__container">
                <div class="progress-bar">
                </div>
            </div>
        </div>

        <div class="user-r">
            <h1>1000 Users</h1>
            <p>is still online on this website</p>
        </div>
        <div class="user-l">
            <h1>9M Users</h1>
            <p>estimated additional reach</p>
        </div>

        <div class="chat-ai">
        </div>
        <div class="prompt-ai"></div>
        <div class="text-ai">
            <p>Ai is generating...</p>
        </div>
        <div class="text-promt">
            <p>Prompt</p>
        </div>
        <div class="icon">
            <img src="assets/img/logo.png" alt="">
        </div>
        <div class="icon2">
            <img src="assets/img/logo.png" alt="">
        </div>

        <script>
            const progressBarContainer = document.querySelector('.progress-bar__container');
            const progressBar = document.querySelector('.progress-bar');

            const progressBarStates = [0, 7, 27, 34, 68, 80, 95, 100];

            let time = 0;
            let endState = 100;

            progressBarStates.forEach(state => {
                let randomTime = Math.floor(Math.random() * 3000);
                setTimeout(() => {
                    if (state == endState) {
                        gsap.to(progressBar, {
                            x: `${state}%`,
                            duration: 2
                        });
                    } else {
                        gsap.to(progressBar, {
                            x: `${state}%`,
                            duration: 2,
                        });
                    }
                }, randomTime + time);
                time += randomTime;
            })
        </script>
    </body>

</html>
